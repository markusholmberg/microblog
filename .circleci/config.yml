version: 2.1
executors:
   docker-publisher:
        environment:
          IMAGE_NAME: microblog
        docker:
          - image: circleci/buildpack-deps:stretch
jobs:
    setup:
        executor: docker-publisher
        steps:
           - checkout
           - setup_remote_docker
           - run:
              name: install dependencies
              command: |
                 sudo apt-get install python3-venv
                 python3 -m venv venv
                 . venv/bin/activate
                 pip install -r requirements.txt
    build:
        executor: docker-publisher
        steps:
          - checkout
          - setup_remote_docker
          - run:
              name: Build Docker image
              command: |
                docker build -t $IMAGE_NAME:latest .
          - run:
              name: Archive Docker image
              command: docker save -o image.tar $IMAGE_NAME
          - persist_to_workspace:
              root: .
              paths:
                - ./image.tar
    test:
        executor: docker-publisher
        steps:
          - checkout
          - setup_remote_docker
          - run:
              name: Run the tests
              command: make exec-tests

    publish-latest:
        executor: docker-publisher
        steps:
          - attach_workspace:
              at: /tmp/workspace
          - setup_remote_docker
          - run:
              name: Load archived Docker image
              command: docker load -i /tmp/workspace/image.tar
          - run:
              name: Publish Docker Image to Docker Hub
              command: |
                echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
                docker push $IMAGE_NAME:latest
workflows:
   version: 2
   build-master:
       jobs:
          - setup:
              filters:
                branches:
                  only: master
          - build:
              filters:
                branches:
                  only: master
          - test:
              requires:
                - setup 
              filters:
                branches:
                  only: master
          - publish-latest:
              requires:
                - build
              filters:
                branches:
                  only: master
